<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;700&display=swap"> 
  <link rel="stylesheet" href="style.css">
  <script src="woordenboek.js" defer></script>
  <script src="app.js" defer></script>
</head>
<body>
  <section class="score">
    <p class="questions-asked"></p> 
    <p class="score-percentage"></p>
  </section>
  <section class="game">
    <div id="question" class="question" ><h2 draggable="true"></h2></div>
    <div class="answers">
      <div><h2 id="answer1"></h2></div>
      <div><h2 id="answer2"></h2></div>
      <div><h2 id="answer3"></h2></div>
    </div>
  </section>
  <div class="feedback"></div>
  
</body>
</html>
